<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadies Exams</title>
</head>
<body>
    <header>
        <h1><center>Examinee Details</center></h1>
    </header>
    <main>
        <section name="section1">
            <h4>First Name:<input type="text"></h4>
            <h4>Last Name:<input type="text"></h4>
            <h4>Email:<input type="email"></h4>
            <h4>Password:<input type="password"></h4>
            <h4>Date of Birth:<input type="date"></h4>
            <h4>Gender:<input type="radio" value="male">Male <input type="radio" value="female" >Female <input type="radio"value="others">Others</h4>
            <h4>State:<input type="text"></h4>
            <h4>Country:<input type="text"></h4>
            <h4>Pincode:<input type="number"></h4>
            <h4>Exam Date:<input type="text" readonly value="03-05-2022"></h4>
            <h4>Exam Slot:<input type="time"></h4>
            <h4><input type="checkbox">I have read the terms and conditions</h4>
            <div id="formButtons">
                <input type="submit" value="Submit" />
                <input type="reset" value="Clear" />
              </div>
        </section>

    </main>
    <footer>
        <h4>Disclaimer:All the drama in this show is scripted</h4>
    </footer>
</body>
</html>
